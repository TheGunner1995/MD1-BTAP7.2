<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhietdo = +prompt('nhập nhiệt độ')
  if (nhietdo <= 20){
    document.write('bạn hãy tăng nhiệt độ lên nhé')
  }
  else {
    if (nhietdo <= 100){
      document.write('nhiệt độ này ok đấy ')
    }
    else {
      document.write('bạn hãy giảm nhiệt độ xuống nhé')
    }
  }
</script>
</body>
</html>
