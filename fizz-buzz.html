<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let N=1;
  let N1;
  for (let i=1; i<=100; i++){
    document.write(N, '<br>')
    N1=N
    N=N1+1
    if (N%3==0){
      document.write("fizz", '<br>')
    }
    if (N%5==0){
      document.write("buzz", '<br>')
    }
  }
</script>
</body>
</html>
