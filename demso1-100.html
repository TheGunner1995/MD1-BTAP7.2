<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 1; count < 100; i++) {
        if (i == 99) {
            document.write('hoàn thành')
            break
        } else {
            count++
            document.write(i, '<br>')
        }
    }
</script>
</body>
</html>
